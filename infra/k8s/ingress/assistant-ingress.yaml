apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
name: assistant-ingress
annotations:
kubernetes.io/ingress.class: nginx
nginx.ingress.kubernetes.io/ssl-redirect: "true"
cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
tls:

hosts:

https://www.google.com/search?q=assistant.your-domain.com
secretName: assistant-tls-secret
rules:

host: https://www.google.com/search?q=assistant.your-domain.com
http:
paths:

path: /
pathType: Prefix
backend:
service:
name: genai-assistant-service
port:
number: 80