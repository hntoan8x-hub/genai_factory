apiVersion: v1
kind: ConfigMap
metadata:
name: logging-config
data:

#This is an example of a logging configuration file
#In a real app, this would be more complex and mounted as a file
logging.conf: |
[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
