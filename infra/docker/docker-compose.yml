version: '3.8'

services:
assistant:
build:
context: ../../
dockerfile: ./infra/docker/Dockerfile.assistant
ports:
- "8000:8000"
volumes:
- ../../:/app
environment:
- PYTHONUNBUFFERED=1

Placeholder for a database service (e.g., PostgreSQL or Redis)
You can uncomment and configure as needed for your project's memory or tool services
redis:
image: "redis:6.2-alpine"
ports:
- "6379:6379"
volumes:
- redis-data:/data
milvus:
image: milvusdb/milvus:v2.2.0
ports:
- "19530:19530"
environment:
- MILVUS_LOG_LEVEL=info
volumes:
- milvus-data:/var/lib/milvus
volumes:
  redis-data:
  milvus-data: